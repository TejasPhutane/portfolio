<div class="experience-container">
    <h2 class="subheading2">{{exp.title}}</h2>
    <h3 class="subheading3">{{exp.organization}}</h3>
    <p class="content">{{exp.time}}</p>
    <ul class="list">
        <li class="content" *ngFor="let highlight of exp.highlights">{{highlight}}</li>
    </ul>
    <div class="horizontal-container links-container">
        <a *ngFor="let link of exp.links" href="{{link.link}}" class="btn transition-background">{{ link.title }}</a>
    </div>
</div>
