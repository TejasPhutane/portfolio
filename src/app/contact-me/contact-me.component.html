<div class="heading-container">
    <h1 class="content-heading">Contact Me</h1>
</div>
<div class="content-container">
    <div class="form-box">
        <p class="content">Like my work? Well you can reach me out!</p>
        <br>
        <form 
        name="contact-form"
        class="contact-form"
        method="POST"
        autocomplete="off"
        data-netlify="true">

            <input type="hidden" name="form-name" value="contact-form"/>

                <input id="first-name" type="text" class="input col" style="margin-right: 2%;" placeholder="First Name" required>
                <input id="last-name" type="text" class="input col" placeholder="Last Name" required>

            <input type="email" placeholder="Email" class="input" required>

            <textarea name="" id="" cols="30" rows="10" class="input" placeholder="Message" required></textarea>

            <button id="submit" class="button">Send</button>

        </form>
    </div>
    <button class="nav-button transition-background" [routerLink]="['/']">Profile</button>
</div>
